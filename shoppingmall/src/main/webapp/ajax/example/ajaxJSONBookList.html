<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="../../js/ajax.js"></script>

<script>
window.onload = function(){
  document.getElementById("button").onclick = function(){
    var buttonLabel = this.firstChild.nodeValue;
    var view = document.getElementById("view");
    
    if(buttonLabel == "숨기기"){
      view.style.display = "none";
      this.firstChild.nodeValue = "목록 수신";
    }else{
      view.style.display = "block";
      this.firstChild.nodeValue = "숨기기";
      ajax({
        url: "jsonBookList.jsp",
        callback : function(request){
          var jsonString = request.responseText;
          console.log(jsonString);
          // 서버로부터 수신한 JSONString을 테이블로 출력
          printTable(jsonString)
        }
      });
      
    }
  }
}

function printTable(text) {
    var objects = JSON.parse(text);
    var page = objects["page"];
    var list = objects["list"];
    console.log(objects);
    console.log(page);
    console.log(list);
    
    var table = 	"<h3>총 페이지 수 : "+ page +"</h3>" +
    				"<table border='1'>" + 
					"  <tr> "+ 
					"    <th>장르</th><th>제목</th><th>저자</th><th>출판사</th><th>가격</th>" + 
					"  </tr>\r\n"; 
	for ( var i in list) {
		table +=	"  <tr>\r\n" + 
            		"    <td>"+ list[i].kind + "</td>\r\n" + 
            		"    <td>"+ list[i].title + "</td>\r\n" + 
            		"    <td>"+ list[i].author + "</td>\r\n" + 
            		"    <td>"+ list[i].publisher + "</td>\r\n" + 
            		"    <td>"+ list[i].price + "</td>\r\n" + 
            		"  </tr>\r\n";
	}
	table +=		"</table>";
	var div = document.getElementById("view");
	div.innerHTML = table;

}
</script>

</head>

<body>
<h2>서버에서 JSON 데이터 수신 및 출력</h2>
<button id="button">목록 수신</button>
<div id="view">
</div>
</body>
</html>
