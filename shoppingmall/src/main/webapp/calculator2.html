<!-- 계산 결과값을 자바스크립트로 처리하여 출력 -->
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>미션) 계산기</title>
<script>
window.onload = function() {
	document.getElementById("result").onclick = result;
}
function result() {
	var num1 = parseInt(document.getElementsByName("num1")[0].value);
	var num2 = parseInt(document.getElementsByName("num2")[0].value);
	var operator = document.getElementsByName("operator")[0].value;
	var result; 
	switch(operator) {
	case '+':
		result = num1 + num2;
		break;
	case '-':
		result = num1 - num2;
		break;
	case '*':
		result = num1 * num2;
		break;
	case '/':
		result = num1 / num2;
		break;0
	}
	document.getElementById("output").innerHTML = result;
}
</script>
</head>
<body>
  <input type="number" name="num1">
  <select name="operator">
    <option>+</option>
    <option>-</option>
    <option>*</option>
    <option>/</option>
  </select>
  <input type="number" name="num2">
  <span id="output"></span>
  <input type="button" id="result" value="결과보기">
</body>
</html>
