<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery 선택자</title>
<script type="text/javascript" src="../js/jquery-3.2.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("tr:odd").css("background", "yellow");
		$("tr:even").css("background", "cyan");
		$("tr:first").css("background", "#000000").css("color", "#FFFFFF");
		
		$("tr:eq(2)").css("background", "blue");
		
		$("td:has(b)").css("color", "blue");
		$("tr:nth-child(3n+2)").css("background", "red");
		$("td:empty()").html("미등록");

	});
</script>
</head>
<body>
	<table>
		<tr>
			<th>이름</th>
			<th>혈액형</th>
			<th>지역</th>
		</tr>
		<tr>
			<td><b>강민수</b></td>
			<td>AB형</td>
			<td>서울시 송파구</td>
		</tr>
		<tr>
			<td>구지연</td>
			<td>B형</td>
			<td>미국 캘리포니아</td>
		</tr>
		<tr>
			<td>김미화</td>
			<td>AB</td>
			<td>서울시 송파구</td>
		</tr>

		<tr>
			<td>김선화</td>
			<td>AB</td>
			<td>서울시 송파구</td>
		</tr>


		<tr>
			<td>남기주</td>
			<td>AB</td>
			<td>서울시 송파구</td>
		</tr>


		<tr>
			<td>윤하린</td>
			<td></td>
			<td>서울시 송파구</td>
		</tr>
	</table>
</body>
</html>
