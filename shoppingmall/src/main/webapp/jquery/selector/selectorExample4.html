<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery 선택자</title>
<script type="text/javascript" src="../js/jquery-3.2.0.min.js"></script>
<script type="text/javascript">
$(function() {
	$("button").click(function(){
		//$("button").hide();
		$(this).hide();
        //$(":button").hide();
    });
	
	
	alert($(":checkbox").val());
	alert($("input:checked").val());
	
	setTimeout(function(){
		var value = $("select > option:selected").val();
		//alert(value);
		$("h2").html(value);
		alert($("h2").html());
	}, 5000);
	
});
</script>
</head>
<body>
<h2>This is a heading</h2>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<button>Click me</button>
<button>Click me</button>

<label>스포츠<input type="checkbox" value="sports" checked="checked"></label>
<label>독서<input type="checkbox"></label>

<select>
	<option>Apple</option>
	<option>Bag</option>
	<option>Cat</option>
	<option>Dog</option>
	<option>코끼리</option>
</select>
</body>
</html>
