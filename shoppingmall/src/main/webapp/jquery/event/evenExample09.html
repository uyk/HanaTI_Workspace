<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>이벤트처리</title>
<script type="text/javascript" src="../js/jquery-3.2.0.min.js"></script>
<script>
//$(document).on("ready", function(){});
$(document).ready(function() {
	// 윈도우 이벤트 처리(window, document, img 등에서 사용할 수 있는 이벤트)
	// ready, load, unload, resize, scroll, error
	
	// 무한스크롤 구현
	$(window).scroll(function(){
		console.log($(window).scrollTop());
		console.log($(window).height());
		console.log($(document).height());
		
		var scrollHeight = $(window).scrollTop() + $(window).height();
		var documentHeight = $(document).height();
		console.log(scrollHeight + ":" + documentHeight);
		
		// 스크롤이 끝까지 내려가면 window 객체의 scrollTop 속성과 height 속성을 합한 값이
		// document 높이와 같아진다.
		if(scrollHeight >= documentHeight-100){//브라우저 마다 미세한 차이 발생으로 -100
			for(var i=0; i<10; i++){
				$("<h1>무한 스크롤 구현</h1>").appendTo("body");		
			}	
		}
		
	});
});

$(document).ready(function() {
	for(var i=0; i<20; i++){
		$("<h1>무한 스크롤 구현</h1>").appendTo("body");		
	}
});
</script>
<body>
</body>
</html>
