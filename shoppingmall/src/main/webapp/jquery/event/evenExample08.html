<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>이벤트처리</title>
<script type="text/javascript" src="../js/jquery-3.2.0.min.js"></script>
<script>
$(function() {
	// 키보드 관련 이벤트 처리(keydown, keypress, keyup)
	$("textarea").keyup(function(){
		var inputLength = $(this).val().length;
		var remain = 150 - inputLength;
		
		$("h1").html(remain);
		
		if(remain >= 0){
			$("h1").css("color", "black");
		}else{
			$("h1").css("color", "red");
		}
	});
});
</script>
<body>
  <div>
    <p>지금 내 생각을</p>
    <h1>150</h1>
    <textarea rows="5" cols="70"></textarea>
  </div>
</body>
</html>
