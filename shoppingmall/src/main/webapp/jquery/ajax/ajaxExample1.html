<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ajax</title>
<script type="text/javascript" src="../js/jquery-3.2.0.min.js"></script>
<script>
$(function() {
	$.ajax({
		async : true,
		type : "get",
		url : "welcome1.jsp",
		success : function(data) {
			// 수신한 데이터 body에 추가
			$("body").append(data);
		}
	});
	
	$.ajax("welcome1.jsp", {
		success : function(data) {
			$("body").append(data);
		}
	});
});
</script>
</head>
<body>
</body>
</html>
