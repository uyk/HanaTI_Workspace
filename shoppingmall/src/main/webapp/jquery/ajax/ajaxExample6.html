<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ajax</title>
<script type="text/javascript" src="../js/jquery-3.2.0.min.js"></script>
<script>
$(function() {
	$.ajax({
		url : "users.jsp",
		dataType: "json", //응답결과로 반환되는 데이터타입(text, html, xml, html, json)
		success : function(data) {
			//alert(data);
			var output = "";
			$.each(data, function(index, user){
				output += "<div>";
				output += "<h2>"+user.name+"</h2>";
				output += "<p>"+user.telephone+"</p>";
				output += "</div>";				
			});
			
			$("#box").html(output);
		}
	});
	
	// JSON 수신
	$.getJSON("users.jsp",function(data) {
		alert(data);
		
	});
});
</script>
</head>
<body>
<div id="box"></div>
</body>
</html>
