<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>효과</title>
<style>
div {
	width: 50px; height: 50px;
	background-color: orange;
	position: relative;
}
</style>
<script type="text/javascript" src="../js/jquery-3.2.0.min.js"></script>
<script>
$(function() {
	// 사용자 정의 효과 주기
	$("div").hover(function(){
		$(this).animate({
			left: 500
		}, "slow");
	}, function(){
		$(this).animate({
			left: 0
		}, "slow");
	});
});
</script>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
