<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DOM 객체 조작</title>
<script type="text/javascript" src="../js/jquery-3.2.0.min.js"></script>
<script>
$(function() {
	// DOM 객체의 내용 추출 및 조작
	// 선택한 목록의 첫번째 내용물만 검색 
	var html = $("h1").html();
	alert(html);
	
	// 선택한 모든 목록 내용물 검색 
	//var text = $("h1").text();
	//alert(text);
});
</script>
<body>
<h1>헤더-0</h1>
<h1>헤더-1</h1>
<h1>헤더-2</h1>
</body>
</html>
