<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DOM 객체 조작</title>
<script type="text/javascript" src="../js/jquery-3.2.0.min.js"></script>
<script>
$(function() {
	// 콜백함수를 이용한 동적 내용 추가
	// 2번째 전달인자는 기존에 있던 HTML 내용
	$("h1").html(function(index, html){
		return "★" + html + "★";		
	});
});
</script>
<body>
<h1>Header-0</h1>
<h1>Header-1</h1>
<h1>Header-2</h1>
</body>
</html>
