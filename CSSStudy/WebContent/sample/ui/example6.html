<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>테두리 관련 CSS 속성들</title>
<style type="text/css">
div {
	width: 100px;
	height: 100px;
	margin: 10px;
}

div.target1 {
	border-width: thick; /* thin, medium, thick */
	border-style: solid;
	border-color: blue;
	
}

div.target2 {
	border-width: 10px;
	border-style: double;
	border-color: blue;
	
}

div.target3 {
	border-width: 10px 20px 30px 40px;
	border-style: dotted;
	border-color: blue;
}

div.target4 {
	border: 10px solid red; /* 단축형 */
}
</style>
</head>
<body>
	<div class="target1">solid</div>
	<div class="target2">double</div>
	<div class="target3">dotted</div>
	<div class="target4">solid</div>
</body>
</html>
