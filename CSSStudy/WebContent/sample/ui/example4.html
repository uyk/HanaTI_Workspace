<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>테이블 관련 CSS 속성들</title>
<style>
table {
	border-collapse: collapse;
	width: 100%;
	border: 1px solid black;
}

td {
	border: 1px solid black;
}

table.ex1 {
	table-layout: auto;
}

table.ex2 {
	table-layout: fixed;
}
</style>
</head>
<body>
	<p>table-layout: auto:</p>
	<table class="ex1">
		<tr>
			<td width="5%">1000000000000000000000000000</td>
			<td width="95%">10000000</td>
		</tr>
	</table>

	<p>table-layout: fixed:</p>
	<table class="ex2">
		<tr>
			<td width="5%">1000000000000000000000000000</td>
			<td width="95%">10000000</td>
		</tr>
	</table>
</body>
</html>
