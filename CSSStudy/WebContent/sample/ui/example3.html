<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>목록 관련 CSS 속성들</title>
</head>
<body>
	비순서 목록
	<ul>
		<li style="list-style-type: disc">disc타입</li>
		<li style="list-style-type: circle">circle타입</li>
		<li style="list-style-type: square">square타입</li>
		<li style="list-style-type: none">none</li>
	</ul>
	순서 목록
	<ol>
		<li style="list-style-type: decimal">decimal타입</li>
		<li style="list-style-type: lower-roman">lower-roman타입</li>
		<li style="list-style-type: upper-roman">upper-roman타입</li>
		<li style="list-style-type: lower-alpha">lower-alpha타입</li>
		<li style="list-style-type: upper-alpha">upper-alpha타입</li>
	</ol>
	이미지 목록
	<ul>
		<li style="list-style-image: url('../images/bullet.gif')">이미지 항목</li>
		<li style="list-style-image: url('../images/bullet.gif')">이미지 항목</li>
	</ul>
</body>
</html>
