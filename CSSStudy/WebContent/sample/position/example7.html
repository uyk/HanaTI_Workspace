<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Box 모델 float 속성을 이용한 화면 레이아웃 설정</title>
<style type="text/css">
#top {
	height: 50px;
	margin-bottom: 10px;
	border: 1px solid #833734;
	background: silver;
}

#aside {
	width: 180px;
	height: 400px;
	border: 1px solid #833734;
	background: silver;
	float: right;
}

#contents {
	height: 400px;
	border: 1px solid #833734;
}

#footer {
	clear: left;
	height: 50px;
	border: 1px solid #833734;
	background: silver;
	margin-top: 10px;
}
</style>
</head>
<body>
	<section>
		<header id="top">TomMenu 영역</header>
		<aside id="aside">SideMenu 영역</aside>
		<section id="contents">Page Contents 영역</section>
		<footer id="footer">Footer 영역</footer>
	</section>
</body>
</html>
