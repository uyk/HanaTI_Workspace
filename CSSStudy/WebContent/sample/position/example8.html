<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Box 모델 visibility 속성</title>
<style>
h1.visible {
	visibility: visible
}

h1.hidden {
    /* 투명하게 설정 */
	visibility: hidden
}
</style>
</head>
<body>

	<h1 class="visible">This is a visible heading</h1>
	<h1 class="hidden">This is an invisible heading</h1>
	<p>Notice that the invisible heading still takes up space.</p>

</body>
</html>
