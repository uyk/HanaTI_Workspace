<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>박스모델 관련 속성들(마진, 패딩, 테두리)</title>
<style type="text/css">
ul {
	background: orange;
	margin: 20px;
	border-style: dashed;
	border-width: medium;
	border-color: black;
	padding: 3px;
}

li {
	color: black;
	background: gray;
	margin: 12px;
	padding: 12px;
	list-style: none;
}

li.withborder {
	border-style: dotted;
	border-width: medium;
	border-color: white;
}
</style>
</head>
<body>
	<ul>
		<li>First element of list</li>
		<li class="withborder">Second element</li>
	</ul>
</body>
</html>
