<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>계좌관리</title>
<link rel="stylesheet" type="text/css" href="./css/ams.css" >
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<form action="" method="post">
  <div id="main">
  
    <div id="type_div">
      <span class="header">계좌종류</span>
      <span class="contents">
        <select name="type">
            <option>전체
            <option>입출금
            <option>마이너스
         </select></span>
    </div>
    
    <div id="num_div">
      <span class="header">계좌번호</span>
      <span class="contents">
        <input type="text" name="number" placeholder="0000-0000" pattern="[0-9]{4}-[0-9]{4}" maxlength="9"  >
        <button>조회</button>
        <button>삭제</button>
      </span>
    </div>
    
    <div id="name_div">
      <span class="header">예금주명</span>
      <span class="contents">
        <input type="text" name="name" placeholder="1~20자리 한글 or 영어" pattern="[가-힣a-zA-Z]{1,20}" maxlength="20" required>
        <button>검색</button>
      </span>
    </div>
    
    <div id="pw_div">
      <span class="header">비밀번호</span>
      <span class="contents">
        <input type="password" name="pw" >
        입금금액
        <input type="text" name="deposit" pattern="[0-9]+">
      </span>
    </div>
    
    <div id="minus_div">
      <span class="header">대출금액</span>
      <span class="contents">
        <input type="text" name="minus" pattern="[0-9]+">
        <button>신규등록</button>
        <button>전체조회</button>
      </span>
    </div>
  
    <div id="table">
        <span id ="label" style="float: left"> 계좌목록</span>
        <span id ="label" style="float: right"> 단위(원)</span>
      <table> 
        <tr>
          <th>계좌종류
          <th>계좌번호
          <th>예금주명
          <th>현재잔액
          <th>대출금액
