<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
	<form action="#" method="get">
		<fieldset>
			<legend>회원가입</legend>
			<label>이름: <input type="text" name="name" placeholder="이름"
				autofocus="autofocus"></label><br> <label>성: <input
				type="text" name="lname"></label><br> <label> 비밀번호: <input
				type="password" name="pwd"></label><br> <label><input
				type="radio" name="gender" value="m"> Male</label><br> <label><input
				type="radio" name="gender" value="f"> Female</label><br> <label><input
				type="radio" name="gender" value="o"> Other</label><br> Select
			a file: <input type="file" name="img"> <input type="button"
				value="Click Me!">

			<button>전송</button>

			<input type="checkbox" name="vehicle1" value="Bike"> I have a
			bike<br> <input type="checkbox" name="vehicle2" value="Car">
			I have a car<br /> Select your favorite color: <input type="color"
				name="favcolor"><br /> Birthday: <input type="date"
				name="bday"><br /> Birthday (date and time): <input
				type="datetime-local" name="bdaytime"><br /> E-mail: <input
				type="email" name="usremail"><br> Quantity (between 1
			and 5): <input type="number" name="quantity" min="1" max="5"><br>

			<input type="range" name="points" min="0" max="10"><br>

			Search Google: <input type="search" name="googlesearch"><br>

			Telephone: <input type="tel" name="usrtel"><br> Add your
			homepage: <input type="url" name="homepage"><br>
			<select name="cars" multiple="multiple">
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="mercedes">Mercedes</option>
				<option value="audi">Audi</option>
			</select><br>

			<textarea rows="4" cols="50" placeholder="니 맘대로 하세요..."></textarea>
			<br> <input type="submit" value="가입"> <input
				type="reset" value="재작성">
		</fieldset>
	</form>
</body>
</html>
