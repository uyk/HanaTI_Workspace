    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">아이디</label>
      <div class="col-sm-10">

    <div class="form-group">
      <label for="useremail" class="col-sm-2 control-label">이메일</label>
      <div class="col-sm-10">
<input type="email" class="form-control" id="useremail" name="useremail" placeholder="이메일" required>

      <p class="col-sm-offset-2 col-sm-10">이메일 주소를 입력하세요.

      <label for="pwConfirm" class="col-sm-2 control-label">비밀번호 확인</label>
