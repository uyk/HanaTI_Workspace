<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../bootstrap-3.3.2-dist/css/bootstrap.min.css">
<script src="../bootstrap-3.3.2-dist/js/jquery-3.2.1.js"></script>
<script src="../bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row col-sm-12">
<h1>버튼 색상</h1>
  <button type="button" class="btn btn-default">default btn</button>
  <button type="button" class="btn btn-primary">primary btn</button>
  <button type="button" class="btn btn-success">success btn</button>
  <button type="button" class="btn btn-info">Info btn</button>
  <button type="button" class="btn btn-warning">warning btn</button>
  <button type="button" class="btn btn-danger">danger btn</button>
  <button type="button" class="btn btn-link">link btn</button>
</div>

<div class="row col-sm-12">
<h1>버튼 크기</h1>
  <button type="button" class="btn btn-default">default btn</button>
  <button type="button" class="btn btn-default btn-lg">large btn</button>
  <button type="button" class="btn btn-default btn-sm">small btn</button>
  <button type="button" class="btn btn-default btn-xs">extra small btn</button>
</div>

<h1>이미지</h1>
<div class="col-sm-4" >
  <img src="../image/bangry.jpg" class="img-rounded">
</div>
<div class="col-sm-4" >
  <img src="../image/bangry.jpg" class="img-circle">
</div>
<div class="col-sm-4" >
  <img src="../image/bangry.jpg" class="img-thumbnail">
</div>


</body>
</html>
