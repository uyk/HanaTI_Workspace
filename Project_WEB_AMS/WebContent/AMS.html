<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="./css/ams.css" >
<script type="text/javascript" src="./js/Account.js"></script>
<script type="text/javascript" src="./js/MinusAccount.js"></script>
<script type="text/javascript" src="./js/AccountManager.js"></script>
<script type="text/javascript" src="./js/EventHandler.js"></script>
</head>
<body>

<form name="amsForm" action="" method="post">
  <div id="main">
  
    <div id="type_div">
      <span class="header">계좌종류</span>
      <span class="contents">
        <select name="type">
            <option>전체
            <option>입출금
            <option>마이너스
        </select>
      </span>
      <input type="submit" value="전체조회" name="allAcc">  
    </div>
    
    <div id="num_div">
      <span class="header">계좌번호</span>
      <span class="contents">
        <input type="text" name="number" placeholder="0000-0000" pattern="[0-9]{4}-[0-9]{4}" maxlength="9" >
        <input type="submit" value="조회"  name ="sbn">
        <input type="submit" value="삭제" name="rm">
        <label id="numberL">0000-0000 형식으로 입력하세요.</label>
      </span>
    </div>
    
    <div id="name_div">
      <span class="header">예금주명</span>
      <span class="contents">
        <input type="text" name="name" placeholder="1~20자리 한글 or 영어" pattern="[가-힣a-zA-Z]{1,20}" maxlength="20" >
        <input type="submit" value="검색" name="sbo">  
        <label id="nameL">1~20자리 한글,영어만 가능합니다</label>
      </span>
    </div>
    
    <div id="pw_div">
      <span class="header">비밀번호</span>
      <span class="contents">
        <input type="password" name="pw" placeholder="5~20자리 숫자" pattern="[0-9]{5,20}">
        <label id="pwL">5~20자리 숫자를 입력하세요</label>
      </span>
    </div>
    
    <div id="deposit_div">
      <span class="header">입금금액</span>
      <span class="contents">
          <input type="text" name="deposit" pattern="[0-9]+">
          <input type="submit" value="신규등록" name="newBt">  
          <label id="depositL">숫자를 입력하세요</label>
      </span>
    </div>
    
    <div id="minus_div">
      <span class="header">대출금액</span>
      <span class="contents">
        <input type="text" name="minus" disabled="disabled" pattern="[0-9]+">
        <label id="minusL">숫자를 입력하세요</label>
      </span>
    </div>
  
    <div id="table">
        <span id ="description" style="float: left"> 계좌목록</span>
        <span id ="description" style="float: right"> 단위(원)</span>
      <table> 
        <thead>
        <tr>
          <th>계좌종류
          <th>계좌번호
          <th>예금주명
          <th>현재잔액
          <th>대출금액
        </tr>
        </thead>
        <tbody id="myTbody">
        </tbody>
      </table>
      <div id="message"> </div>
    </div>

  </div>
</form>
</body>
</html>
