<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>제어문</title>
<link rel="stylesheet" type="text/css" href="css/001.css">
</head>
<body>
<h2>구구단</h2>

<script>	
document.write("<table>");
for(var i = 2; i < 10; i++) {
    document.write("<tr>");
    for(var j = 1; j < 10; j++) {
    	document.write("<td>" + i + "*" + j + "=" +(i*j) + "</td>");
    }
	document.write("</tr>");
}
document.write("</table>");
</script>

</body>
</html>
