<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
<script>
var message = "김기정입니다";			// 기본변수
var age = 30;
var flag = true;

console.log(typeof message);
console.log(typeof age);
console.log(typeof flag);

console.log(message.charAt(1));			// 일시적으로 레퍼런스 변수로 변환
console.log(typeof message);

var message2 = new String("레퍼런스 문자열");
console.log(typeof message2);		// 객체 유형

message = "안녕";
message2 = new String("안녕");

console.log(message == message2);		// 값만 비교
console.log(message === message2);		// 타입도 비교
</script>
</body>
</html>
