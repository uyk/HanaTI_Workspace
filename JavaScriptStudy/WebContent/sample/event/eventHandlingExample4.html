<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>표준이벤트처리 모델</title>
<script type="text/javascript">
// 이벤트소스에 시스템이벤트 리스너 등록
window.onload = function(){
	// 표준이벤트모델로 처리
	var eventTarget = document.getElementById("myHeader");
	
	function myEventListener(){
		this.innerHTML += "★";
	}
	
	eventTarget.addEventListener("click", myEventListener);
	
	// 이벤트리스너 제거
	//eventTarget.removeEventListener("click", myEventListener);
}
</script>
</head>
<body>
<h1 id="myHeader">클릭</h1>
</body>
</html>
