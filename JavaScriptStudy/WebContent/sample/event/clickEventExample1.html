<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>문서 객체들에 대한 이벤트 처리</title>
<script>
window.onload = function () {
	var inputs = document.getElementsByTagName("input");
	for(var i=0; i<inputs.length; i++){
		inputs[i].onclick = function(){
			selectFruit(this);
		}		
	}
}

function selectFruit(selItem) {
    if (selItem.checked == true) {
        alert(selItem.value + "를 선택했습니다.");
    } else {
        alert(selItem.value + "선택을 해제했습니다.");
    }
}
</script> 
</head>
<body>
<h2>Form 관련 이벤트 처리</h2>

좋아하는 과일을 선택하세요.<br/>
<form name="theForm">
    <input type="checkbox" name="apple" value="사과"> 사과<br/>
    <input type="checkbox" name="grape" value="포도"> 포도<br/>
    <input type="checkbox" name="melon" value="메론"> 메론<br/>
</form>
</body>
</html>
