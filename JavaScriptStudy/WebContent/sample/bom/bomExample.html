<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Browser와 관련된 자바스크립트 객체(BOM)</title>
</head>
<body>
<h2>Browser Object Model</h2>
<script>
console.log(window);
console.log(window.constructor);
for ( var name in window) {
	console.log(name + " : " + window[name]);
}
var x = 10;
window.x = 20;
console.log(x);
console.log(window.x);

window.alert();		// alert();
for ( var name in window.document) {
	console.log(name + " : " + window.document[name]);
}
</script>
</body>
</html>
