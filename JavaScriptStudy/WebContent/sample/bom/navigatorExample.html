<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>브라우저 객체</title>
</head>
<body>
<h2>스크립트엔진에 의해 미리 생성되어 있는 브라우저 관련 객체들(BOM)</h2>
<script type="text/javascript">
for ( var key in navigator) {
	console.log(key + " : " + navigator[key]);	
} 

alert(navigator.userAgent);
</script>
</body>
</html>
