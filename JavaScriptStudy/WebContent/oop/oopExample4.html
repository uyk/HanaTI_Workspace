<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript">
function Shape(x, y) {
	this.x = x;
	this.y = y;
}
Shape.prototype.getArea = function() {
	return 0;
}
Shape.prototype.getRound = function() {
	return 0;
}

function Rectangle(x, y, width, height) {
	Shape.call(this, x, y);
	this.width = width;
	this.height = height;
	
}

Rectangle.prototype = new Shape(0,0);	
Rectangle.prototype.getArea = function() {
	return this.width * this.height;
}
</script>
</head>
<body>
<script type="text/javascript">
var shape = new Shape(10,20);
console.log(shape.x);
console.log("shape 면적 : " + shape.getArea());
var rectangle = new Rectangle(10, 20, 50, 30);
console.log("rectangle 면적 : " + rectangle.getArea());
		
</script>
</body>
</html>
