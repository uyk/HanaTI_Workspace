<!DOCTYPE html>
<html>
  <head>
    <!-- This stylesheet contains specific styles for displaying
         the map on this page. Replace it with your own styles as
         described in the documentation:
         https://developers.google.com/maps/documentation/javascript/tutorial
    -->
   <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
   <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
     #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
   <body onload="initMap();">
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="floating-panel">
    	<input id="address" type="textbox" value="Sydney, NSW">
      	<input id="submit" type="button" value="Geocode">
      </div>	
    <div id="map"></div>
    	<script>
    	var map;
    	var markers = [];
    	
    	
		// Initialize and add the map
		function initMap() {
		  // The location of Uluru
		  var latlng = {lat: 37.5665, lng: 126.9780};
		  // The map, centered at Uluru
		  map = new google.maps.Map(
		      document.getElementById('map'), {zoom: 18, center: latlng});
		  // The marker, positioned at Uluru
		  addMarker(latlng);
		  var geocoder = new google.maps.Geocoder;
		  google.maps.event.addListener(map, "click", function (event) {
			  geocodeLatLng(geocoder, map, new google.maps.InfoWindow, event);	
		  });
		  document.getElementById('submit').addEventListener('click', function() {
	          geocodeAddress(geocoder, map);
	        });
			        
		}
		function geocodeAddress(geocoder, resultsMap) {
	        var address = document.getElementById('address').value;
	        geocoder.geocode({'address': address}, function(results, status) {
	          if (status === 'OK') {
	            resultsMap.setCenter(results[0].geometry.location);
	            deleteMarkers();
	            addMarker(results[0].geometry.location);
	          } else {
	            alert('Geocode was not successful for the following reason: ' + status);
	          }
	        });
	      }
		function geocodeLatLng(geocoder, map, infowindow, event) {
			var latitude = event.latLng.lat();
	        var longitude = event.latLng.lng();
	        //console.log( latitude + ', ' + longitude );
	        var latlng = {lat: latitude, lng: longitude};
	        geocoder.geocode({'location': latlng}, function(results, status) {
	            if (status === 'OK') {
	              if (results[0]) {
	            	deleteMarkers();
	            	addMarker(latlng);
	                console.log(results[0].formatted_address)
	              } else {
	                window.alert('No results found');
	              }
	            } else {
	              window.alert('Geocoder failed due to: ' + status);
	            }
	          });
	        
	    }
		 // Adds a marker to the map and push to the array.
	      function addMarker(location) {
	        var marker = new google.maps.Marker({
	          position: location,
	          map: map
	        });
	        markers.push(marker);
	      }

	      // Sets the map on all markers in the array.
	      function setMapOnAll(map) {
	        for (var i = 0; i < markers.length; i++) {
	          markers[i].setMap(map);
	        }
	      }
	      function deleteMarkers() {
	    	  setMapOnAll(null);
	          markers = [];
	        }
		</script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlWwxN6bwNheL1s5jwQxzKlZMo_HTTNAQ">
    </script>
  </body>
</html>
